<div class="row">
    <div class="col-sm-7" >
        <p class="column-heading">{{record.date}}</p>
    </div>
    <div class="col-sm-2" style="margin-left: 25px;">
        <div *ngIf = "present">
            <img src="../../assets/images/icons/white-tick.png" style="width: 20px; height: 20px;margin-left: 25px;margin-top: 15px;">
        </div>
    </div>
    <div class="col-sm-2">
        <div *ngIf = "absent">
            <img src="../../assets/images/icons/white-tick.png" style="width: 20px; height: 20px; margin-left: 25px;margin-top: 15px;">
        </div>
    </div>
</div>

<div class="row">
<div class="box">
    <div class="quiz-name">
        <a routerLink = "/course/{{course_name}}/quizzes/{{quiz.name}}" [state] = quiz><p class="name">{{quiz.name}}</p></a>
    </div>
    <div class="quiz-date">
        <p class="date">DUE: {{quiz.duedate}}</p>
    </div>
</div>
</div>

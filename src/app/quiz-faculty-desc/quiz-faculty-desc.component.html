<!-- Page Content -->
<div id="page-content-wrapper">

    <div class="container fluid">
        <h1 id="page-title" class="mt-4">
            <span style="color: pink;"> {{course_name}} </span >
        </h1>
</div>
<div id="display-area" class="container fluid">
    <div class="row">
        <div id="main-display" class="col-sm-3">
                <div class="list-items"><br/>
                    <nav>
                        <a routerLink="/coursefaculty/{{course_name}}/home"><div class="menu-item">Home</div></a>
                        <a routerLink="/coursefaculty/{{course_name}}/quizzes"><div class="menu-item">Current Quizzes</div></a>
                        <a routerLink="/coursefaculty/{{course_name}}/pastquizzes"><div class="menu-item">Grade Quizzes</div></a>
                        <a routerLink="/coursefaculty/{{course_name}}/attendance"><div class="menu-item">Mark Attendance</div></a>
                    </nav>
                </div>
        </div>
        <div  id="main-display" class="col-sm-8">
            
            <div  class="heading">
                <a routerLink = "/coursefaculty/{{course_name}}/quizzes" ><img class="back" src="../../assets/images/icons/back_button.png"></a>
                <p class="head-text">{{quiz.quiz_name}}</p>
            </div>

            <app-quiz-available-faculty [quiz] = quiz></app-quiz-available-faculty>

            <div *ngIf = "notyetsubmitted">
            <div class="desc">
                <p class="desc-heading">DESCRIPTION:</p>
                <p class="desc-text">{{quiz.details}}</p>
            </div>

            <div>
                <a routerLink = "/coursefaculty/{{course_name}}/quizzes/{{quiz.quiz_name}}/grades" [state] = quiz>
                    <button class="btn" style="margin-left: 10px; display: inline;">Grade Quiz</button>
                </a>
                </div>

            <div>
            </div>
            </div>

            <div *ngIf = "submitted">
                <img src="../../assets/images/icons/tick.png" style="width: 200px;height: 200px; position: absolute; top: 30%; left: 35%; margin-top: 20px;">
                <p class="desc-heading" style="font-size: 20px;position: absolute; top: 70%; left: 32%;">Submitted Successfully</p>
            </div>
        </div>
    </div>
</div>

</div>
